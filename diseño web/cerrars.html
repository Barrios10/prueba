<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Cierre de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      background-color: #ffffff;
    }

    .card i {
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <i class="bi bi-box-arrow-right"></i>
    <h4>¿Deseas cerrar sesión?</h4>
    <p class="text-muted">Puedes volver a iniciar sesión en cualquier momento.</p>
    <div class="btn-group">
      <a href="login.html" class="btn btn-primary">Sí</a>
      <a href="index.html" class="btn btn-outline-secondary">No</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
