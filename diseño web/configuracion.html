  <link rel="stylesheet" href="css/estilo_card.css">

  <style>
    body {
      display: flex;

      color: white;

      color: white;
    }
    #sidebar .nav-link:hover {
      background-color: #38a1c8;
    }
    #main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>

<body> 
 <div id="sidebar" class="d-flex flex-column p-3">
    <h4 class="text-center">Mi Menú</h4>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">
          <i class="bi bi-house-door-fill me-2"></i> Inicio
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">
          <i class="bi bi-person-fill me-2"></i> Perfil
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="listadedeseos.html">
          <i class="bi bi-heart-fill me-2"></i> Lista de deseos

      </li>
      <li class="nav-item">
        <a class="nav-link" href="premium.html">
          <i class="bi bi-star-fill me-2"></i> Premium

          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </a>
      </li>
    </ul>
  </div>
  
<div class="container my-5" id="main-content">

  <!-- Título acordeón -->
  <h2 class="text-center mb-4 fw-bold" style="color: #07436e; font-size: 2.5rem;">
    Configuración de la Cuenta
  </h2>

  <!-- Acordeón -->
  <div class="accordion shadow-sm rounded" id="accordionExample">
    
    <div class="accordion-item border-0">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button bg-primary text-white fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <i class="bi bi-person-circle me-2"></i>
          Cuenta
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body bg-light text-dark">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
              <i class="bi bi-person-fill text-primary me-2"></i>
              Usuario
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-envelope-fill text-primary me-2"></i>
              Gmail
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-star-fill text-primary me-2"></i>
              Plan premium
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="accordion-item border-0">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed bg-primary text-white fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <i class="bi bi-journal-bookmark me-2"></i>
          Contenido Personal
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body bg-light text-dark">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
              <i class="bi bi-book-fill text-primary me-2"></i>
              Libros extraídos
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-cloud-arrow-down-fill text-primary me-2"></i>
              Descargas
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-bag-fill text-primary me-2"></i>
              Compras
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="accordion-item border-0">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed bg-primary text-white fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <i class="bi bi-bell-fill me-2"></i>
          Notificaciones
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body bg-light text-dark">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
              <i class="bi bi-megaphone-fill text-primary me-2"></i>
              Nuevos lanzamientos
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-mic-fill text-primary me-2"></i>
              Podcast
            </li>
            <li class="list-group-item bg-light">
              <i class="bi bi-calendar-event-fill text-primary me-2"></i>
              Eventos
            </li>
          </ul>
        </div>
      </div>
    </div>
  
  </div>

</div>


  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
