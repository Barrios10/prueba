<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Personalizado con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #07436e, #38a1c8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      background-color: #ffffffdd;
      backdrop-filter: blur(10px);
    }
    .card-title {
      font-weight: 700;
      color: #07436e;
      letter-spacing: 1px;
    }
    .form-control:focus {
      border-color: #07436e;
      box-shadow: 0 0 0 0.25rem rgba(7, 67, 110, 0.25);
    }
    .btn-primary {
      background-color: #07436e;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0383c8;
    }
    .form-check-label {
      user-select: none;
    }
    a {
      color: #07436e;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0383c8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h3 class="card-title text-center mb-4">
      <i class="bi bi-lock-fill me-2"></i> Iniciar sesión
    </h3>

    <!-- Aquí están los campos, sin formulario -->
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Correo electrónico</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-envelope-fill text-primary"></i>
        </span>
        <input type="email" class="form-control border-start-0" id="inputEmail" placeholder="usuario@ejemplo.com" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-key-fill text-primary"></i>
        </span>
        <input type="password" class="form-control border-start-0" id="inputPassword" placeholder="Contraseña" required />
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberCheck" />
      <label class="form-check-label" for="rememberCheck">Recuérdame</label>
    </div>

    <!-- Aquí va el botón original -->
    <!-- <button type="submit" class="btn btn-primary w-100 py-2">
      Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
    </button> -->

    <!-- Lo reemplazamos con este enlace estilizado -->
    <a href="index.html" class="btn btn-primary w-100 py-2 d-inline-flex justify-content-center align-items-center">
      Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
    </a>

    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="mt-3 text-center">
      <p>¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate</a></p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
